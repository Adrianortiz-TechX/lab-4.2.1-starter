<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold is-size-5" href="{{ url_for('home') }}">
                MyWebsite
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('home') }}">
                    Home
                </a>
                <a class="navbar-item" href="{{ url_for('all_pages') }}">
                    Pages
                </a>
                <a class="navbar-item" href="{{ url_for('about') }}">
                    About
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero is-light is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Welcome to {{ page_name }}
                </h1>
                <h2 class="subtitle">
                    Explore the content and learn more about what we do.
                </h2>
            </div>
        </div>
    </section>

    <!-- Page Content Section -->
    <section class="section">
        <div class="container">
            <div class="content">
                {% block content %}
                {{ page_content }}
                {% endblock %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>MyWebsite</strong> by You. Built with Bulma.
            </p>
        </div>
    </footer>

</body>

</html>
